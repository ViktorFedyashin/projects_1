<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body { font-family: Arial; text-align: center; padding-top: 50px; }
        input, button { padding: 5px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Калькулятор</h1>
    <input id="num1" type="number" placeholder="Число 1">
    <input id="num2" type="number" placeholder="Число 2">
    <button onclick="calculate()">Сложить</button>
    <p id="result"></p>

    <script>
        function calculate() {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerText = 'Результат: ' + (a + b);
        }
    </script>
</body>
</html>
